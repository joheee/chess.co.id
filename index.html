<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chess</title>
    <link rel="shortcut icon" sizes="180x180" href="assets/favicon.ico" type="image/x-icon">
    <script src="js/index.js" type="module"></script>
    <link rel="stylesheet" href="style/form.css">
    <link rel="stylesheet" href="style/chess-board.css">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/player.css">
    <link rel="stylesheet" href="style/topbar.css">
    <link rel="stylesheet" href="style/modal.css">
    <link rel="stylesheet" href="style/error-message.css">

    
    <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
</head>
<body>
    
    <audio id="sound-capture" src="assets/sound/capture.mp3"></audio>
    <audio id="sound-move-self" src="assets/sound/move-self.mp3"></audio>


    <div id="top-bar">
        <div class="button" id="login-button" style="display: none;">login</div>
        <div class="button" id="register-button"style="display: none;">register</div>
        <div class="button" id="logout-button">logout</div>
        <div class="button" id="new-button">new game</div>
    </div>

    <div id="chess-board-outer">

        <!-- BLACK PLAYER PROFILE -->
        <div id="black-player" class="player">
            <div class="left-side">
                <img class="image-container" src="assets/black-player.jpg" alt="black player profile">
                <div class="">
                    <div class="player-name" id="black-name">
                        black player
                    </div>
                    <div class="capture-image-container">
                        <div class="capture-piece-item" id="white-pawn">
                            <img class="capture-image-item" src="assets/wp.png" alt="">
                            <div class="capture-image-count" id="white-pawn-count">(x0)</div>
                        </div>
                        <div class="capture-piece-item" id="white-bishop">
                            <img class="capture-image-item" src="assets/wb.png" alt="">
                            <div class="capture-image-count" id="white-bishop-count">(x0)</div>
                        </div>
                        <div class="capture-piece-item" id="white-knight">
                            <img class="capture-image-item" src="assets/wn.png" alt="">
                            <div class="capture-image-count" id="white-knight-count">(x0)</div>
                        </div>
                        <div class="capture-piece-item" id="white-rook">
                            <img class="capture-image-item" src="assets/wr.png" alt="">
                            <div class="capture-image-count" id="white-rook-count">(x0)</div>
                        </div>
                        <div class="capture-piece-item" id="white-queen">
                            <img class="capture-image-item" src="assets/wq.png" alt="">
                            <div class="capture-image-count" id="white-queen-count">(x0)</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-side">
                <div class="clock-container" id="black-clock">
                    2:59
                </div>
            </div>
        </div>

        <!-- CHESS BOARD -->
        <div id="chess-board"></div>

        <!-- WHITE PLAYER PROFILE -->
        <div id="white-player" class="player">
            <div class="left-side">
                <img class="image-container" src="assets/white-player.jpeg" alt="white player profile">
                <div class="">
                    <div class="player-name" id="white-name">
                        white player
                    </div>
                    <div class="capture-image-container">
                        <div class="capture-piece-item" id="black-pawn">
                            <img class="capture-image-item" src="assets/bp.png" alt="">
                            <div class="capture-image-count" id="black-pawn-count">(x0)</div>
                        </div>
                        <div class="capture-piece-item" id="black-bishop">
                            <img class="capture-image-item" src="assets/bb.png" alt="">
                            <div class="capture-image-count" id="black-bishop-count">(x0)</div>
                        </div>
                        <div class="capture-piece-item" id="black-knight">
                            <img class="capture-image-item" src="assets/bn.png" alt="">
                            <div class="capture-image-count" id="black-knight-count">(x0)</div>
                        </div>
                        <div class="capture-piece-item" id="black-rook">
                            <img class="capture-image-item" src="assets/br.png" alt="">
                            <div class="capture-image-count" id="black-rook-count">(x0)</div>
                        </div>
                        <div class="capture-piece-item" id="black-queen">
                            <img class="capture-image-item" src="assets/bq.png" alt="">
                            <div class="capture-image-count" id="black-queen-count">(x0)</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-side">
                <div class="clock-container" id="white-clock">
                    2:59
                </div>
            </div>
        </div>

    </div>

    <div id="error-message">
        this is error message
    </div>

    <!-- LOGIN MODAL -->
    <div class="modal-outer" id="login-modal">
        <img src="assets/logo-inner.svg" class="logo-inner" id="exit-button">
        <div class="login-form-wrapper modal-inner" >
            <div class="authentication-login-form login-form">

                <div class="ui_v5-input-group-component">
                    <input type="email" id="username" name="_username" required="required" form-error-clear="" class="ui_v5-input-component ui_v5-input-group-space-left login-input" placeholder="Email" autofocus="" aria-label="Username or Email" autocomplete="email">
                </div>

                <div class="ui_v5-input-group-component">
                    <input type="password" id="password" name="_password" required="required" form-error-clear="" class="ui_v5-input-component ui_v5-input-group-space-left ui_v5-input-group-space-right login-input" placeholder="Password" aria-label="Password" autocomplete="current-password">
                </div>

                <button type="submit" id="login" name="login" theme="primary" size="large" class="login-space-top-large ui_v5-button-component ui_v5-button-primary ui_v5-button-large" data-no-controls="true">Log In</button>

            </div>
        </div>
    </div>

    <!-- REGISTER MODAL -->
    <div class="modal-outer" id="register-modal">
        <img src="assets/logo-inner.svg" class="logo-inner" id="exit-register-button">
        <div class="login-form-wrapper modal-inner" >
            <div class="authentication-login-form login-form">

                <div class="ui_v5-input-group-component">
                    <input type="email" id="regist-username" name="_username" required="required" form-error-clear="" class="ui_v5-input-component ui_v5-input-group-space-left login-input" placeholder="Email" autofocus="" aria-label="Email" autocomplete="email">
                </div>

                <div class="ui_v5-input-group-component">
                    <input type="password" id="regist-password" name="_password" required="required" form-error-clear="" class="ui_v5-input-component ui_v5-input-group-space-left ui_v5-input-group-space-right login-input" placeholder="Password" aria-label="Password" autocomplete="current-password">
                </div>

                <div class="ui_v5-input-group-component">
                    <input type="password" id="regist-confirm-password" name="_password" required="required" form-error-clear="" class="ui_v5-input-component ui_v5-input-group-space-left ui_v5-input-group-space-right login-input" placeholder="Confirm Password" aria-label="Password" autocomplete="current-password">
                </div>

                <button type="submit" id="register" name="login" theme="primary" size="large" class="login-space-top-large ui_v5-button-component ui_v5-button-primary ui_v5-button-large" data-no-controls="true">Register</button>

            </div>
        </div>
    </div>

    <!-- NEW GAME MODAL -->
    <div class="modal-outer" id="new-modal">
        <img src="assets/logo-inner.svg" class="logo-inner" id="exit-new-button">
        <div class="login-form-wrapper modal-inner" >
            <div class="authentication-login-form login-form">

                <div class="ui_v5-input-group-component new-button" id="time-dropdown">
                    5 min
                </div>

                <div class="button-new-game-container" id="time-dropdown-container">

                    <div id='1-min' class="ui_v5-input-group-component new-button">
                        1 min
                    </div>

                    <div id='5-min' class="ui_v5-input-group-component new-button">
                        5 min
                    </div>
                    
                    <div id='10-min' class="ui_v5-input-group-component new-button">
                        10 min
                    </div>
                    
                    <div id='15-min' class="ui_v5-input-group-component new-button">
                        15 min
                    </div>

                    <div id='20-min' class="ui_v5-input-group-component new-button">
                        20 min
                    </div>
                    
                    <div id='25-min' class="ui_v5-input-group-component new-button">
                        25 min
                    </div>

                </div>

                <button type="submit" id="play" name="login" theme="primary" size="large" class="login-space-top-large ui_v5-button-component ui_v5-button-primary ui_v5-button-large" data-no-controls="true">Play</button>

            </div>
        </div>
    </div>


    <!-- END GAME MODAL -->
    <div class="modal-outer" id="end-modal">
        <img src="assets/logo-inner.svg" class="logo-inner" id="exit-end-button">
        <div class="login-form-wrapper modal-inner" >
            <div class="authentication-login-form login-form">

                <div class="winning-information-container">
                    <div id="winning-information-text">
                        Black Won
                    </div>
                    <div class="player-winning-container">

                        <img id="black-winning" class="image-winning-container" src="assets/black-player.jpg" alt="black player profile">

                        <img class="image-play-container" src="assets/play.svg" alt="black player profile">

                        <img id="white-winning" class="image-winning-container" src="assets/white-player.jpeg" alt="black player profile">
                    </div>
                </div>

                <button type="submit" id="end" name="login" theme="primary" size="large" class="login-space-top-large ui_v5-button-component ui_v5-button-primary ui_v5-button-large" data-no-controls="true">exit</button>

            </div>
        </div>
    </div>

</body>
</html>
